<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YouTube Random Comment Picker â€” Minimal</title>
<style>
:root{
  --brand:#1788D1;
  --white:#ffffff;
  --dark:#052536;
  --card-radius:18px;
  --shadow: 0 18px 44px rgba(3,25,40,0.12);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:var(--brand);color:var(--white);-webkit-font-smoothing:antialiased}
.container{max-width:980px;margin:26px auto;padding:20px}

/* header */
.header{text-align:center;margin-bottom:18px}
.title{font-size:40px;font-weight:900;margin:0}
.subtitle{font-size:18px;font-weight:700;margin-top:8px;opacity:.95;text-transform:uppercase}

/* main white card */
.whiteCard{
  background:var(--white);
  color:var(--dark);
  border-radius:22px;
  padding:26px;
  box-shadow:var(--shadow);
  width:100%;
}

/* labels & input */
.labelText{font-weight:900;font-size:13px;color:var(--dark);margin-bottom:12px}
.inputMain{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,0.06);
  background:#fbfdff;
  color:var(--dark);
  font-size:16px;
  margin-bottom:18px;
  box-shadow:0 8px 18px rgba(0,0,0,0.06);
}

/* filters (inside card) */
.filterRow{display:flex;flex-direction:column;gap:12px;margin-bottom:20px}
.checkbox{display:flex;align-items:center;gap:10px;font-weight:900;color:var(--dark);cursor:pointer}

/* hashtag input */
.collapse{display:none;margin-top:6px}
.inputSmall{padding:10px;border-radius:12px;border:none;background:#fff;color:var(--dark);box-shadow:0 8px 18px rgba(0,0,0,0.06);width:60%;}

/* load button & count */
.loadBtn{width:100%;padding:14px;border-radius:999px;border:none;background:var(--brand);color:#fff;font-weight:900;cursor:pointer;box-shadow:0 12px 28px rgba(0,0,0,0.12);font-size:16px}
.countText{margin-top:18px;font-weight:900;font-size:16px;color:var(--dark);text-align:center}

/* stage card (vertical minimal) */
.stage{
  margin-top:22px;background:var(--white);color:var(--dark);border-radius:22px;padding:30px;box-shadow:var(--shadow);
  display:none;flex-direction:column;align-items:center;gap:12px;
}

/* avatar */
.avatar{width:140px;height:140px;border-radius:999px;overflow:hidden;border:8px solid var(--brand);display:none}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}

/* handle + comment */
.handle{display:none;text-align:center;font-weight:900;color:var(--brand);font-size:20px;margin-top:6px}
.handle a{text-decoration:none;color:var(--brand)}
.commentBox{display:none;background:#f7fbff;color:#114b63;padding:14px 18px;border-radius:12px;margin-top:6px;max-width:86%;text-align:center;box-shadow:0 8px 20px rgba(3,48,80,0.04)}

/* ---- START CIRCLE ---- */
.startBox{display:none;align-items:center;flex-direction:column;margin-top:10px;position:relative}
.startCircle{
  width:150px;height:150px;border-radius:999px;border:12px solid var(--brand);
  background:var(--white);display:flex;align-items:center;
  justify-content:center;font-weight:900;color:var(--dark);
  cursor:pointer;box-shadow:0 28px 60px rgba(3,48,80,0.14);
  position:relative;z-index:2;
}

/* ðŸ”µ NEW â€” Progress Circle around startCircle */
.progressRing{
  position:absolute;
  width:170px;
  height:170px;
  top:-10px;
  left:-10px;
  pointer-events:none;
  transform:rotate(-90deg);
  display:none;
}

.progressRing circle{
  fill:none;
  stroke:var(--brand);
  stroke-width:10;
  stroke-linecap:round;
  stroke-dasharray:565; /* full circumference */
  stroke-dashoffset:565;
  transition:stroke-dashoffset linear;
}

.startHint{color:#588aa8;margin-top:10px}

/* pick again + share */
.pickAgain{display:none;margin-top:12px;width:220px;background:var(--brand);color:#fff;padding:12px;border-radius:12px;border:none;font-weight:900;cursor:pointer}
.shareRow{display:none;margin-top:8px;gap:10px;align-items:center;display:flex}
.shareBtn{background:#0b6aa6;color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:800}

/* confetti */
#confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:9999}

@media(max-width:720px){
  .title{font-size:30px}
  .avatar{width:110px;height:110px;border-width:6px}
  .startCircle{width:120px;height:120px}
  .inputSmall{width:100%}
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <div class="title">YOUTUBE RANDOM COMMENT PICKER</div>
    <div class="subtitle">giveaway winner picker</div>
  </div>

  <div class="whiteCard">
    <div class="labelText">VIDEO LINK BELOW</div>
    <input id="videoLink" class="inputMain" placeholder="https://youtu.be/..."/>

    <div class="filterRow">
      <label class="checkbox"><input id="filterDup" type="checkbox" checked> FILTER DUPLICATE & BOT COMMENTS</label>
      <div>
        <label class="checkbox"><input id="useFilterWords" type="checkbox"> FILTER COMMENTS BY WORD / HASHTAG</label>
        <div id="collapse" class="collapse">
          <input id="filterWords" class="inputSmall" placeholder="e.g. giveaway,#win,subscribe" />
        </div>
      </div>
    </div>

    <button id="loadBtn" class="loadBtn">GET TOTAL UNIQUE COMMENTS</button>
    <div id="countText" class="countText">Amount of comments: 0</div>
  </div>

  <div id="stage" class="stage">
    <div id="topHint" class="hintTiny">Click START to pick a winner</div>

    <div id="avatarWrap" class="avatar">
      <img id="avatarImg" alt="profile">
    </div>

    <div id="handle" class="handle"></div>
    <div id="commentBox" class="commentBox"></div>

    <div id="startBox" class="startBox">
      
      <!-- ðŸ”µ NEW PROGRESS RING -->
      <svg id="progressRing" class="progressRing">
        <circle cx="85" cy="85" r="90"></circle>
      </svg>

      <div id="startCircle" class="startCircle" role="button" tabindex="0">
        START
      </div>

      <div class="startHint">Click to begin 10s raffle</div>
    </div>

    <button id="pickAgain" class="pickAgain">PICK A NEW WINNER</button>

    <div id="shareRow" class="shareRow">
      <button id="shareBtn" class="shareBtn">COPY WINNER LINK</button>
      <div id="shareMsg" style="font-weight:800;color:var(--dark)"></div>
    </div>
  </div>
</div>

<div id="confetti"></div>

<script>
/* Your entire JS is unchanged â€” only added progressRing code */

const progressRing = document.getElementById("progressRing");
const ringCircle = progressRing.querySelector("circle");

function startProgress(){
  progressRing.style.display="block";
  ringCircle.style.transition = "none";
  ringCircle.style.strokeDashoffset = 565;
  setTimeout(()=>{
    ringCircle.style.transition = "stroke-dashoffset 10s linear";
    ringCircle.style.strokeDashoffset = 0;
  },10);
}

function stopProgress(){
  progressRing.style.display="none";
  ringCircle.style.strokeDashoffset = 565;
}

/* PATCH into your existing raffle start */
const oldStartRaffle = startRaffle;

startRaffle = function(){
  stopProgress();
  startProgress();
  oldStartRaffle();
};

/* PATCH finalize to stop animation */
const oldFinalize = finalizeWinner;
finalizeWinner = function(f){
  stopProgress();
  oldFinalize(f);
};
</script>

</body>
</html>
