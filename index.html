<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YouTube Random Comment Picker ‚Äî Minimal</title>
<style>
:root{
  --brand:#1788D1;
  --white:#ffffff;
  --dark:#052536;
  --card-radius:18px;
  --shadow: 0 18px 44px rgba(3,25,40,0.12);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:var(--brand);color:var(--white);-webkit-font-smoothing:antialiased}
.container{max-width:980px;margin:26px auto;padding:20px}

/* header */
.header{text-align:center;margin-bottom:18px}
.title{font-size:40px;font-weight:900;margin:0}
.subtitle{font-size:18px;font-weight:700;margin-top:8px;opacity:.95;text-transform:uppercase}

/* main white card */
.whiteCard{
  background:var(--white);
  color:var(--dark);
  border-radius:22px;
  padding:26px;
  box-shadow:var(--shadow);
  width:100%;
}

/* labels & input */
.labelText{font-weight:900;font-size:13px;color:var(--dark);margin-bottom:12px}
.inputMain{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:3px solid rgba(10,94,180,0.8);
  background:#fbfdff;
  color:var(--dark);
  font-size:16px;
  margin-bottom:18px;
  box-shadow:0 8px 18px rgba(0,0,0,0.06);
}

/* filters (inside card) */
.filterRow{display:flex;flex-direction:column;gap:18px;margin-bottom:28px}
.checkbox{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--dark);cursor:pointer}

/* hashtag input */
.collapse{display:none;margin-top:6px}
.inputSmall{padding:10px;border-radius:12px;border:none;background:#fff;color:var(--dark);box-shadow:0 8px 18px rgba(0,0,0,0.06);width:60%;}

/* load button & count */
.loadBtn{width:100%;padding:18px 20px;border-radius:999px;border:none;background:var(--brand);color:#fff;font-weight:900;cursor:pointer;box-shadow:0 12px 28px rgba(0,0,0,0.12);font-size:18px}
.countText{margin-top:18px;font-weight:900;font-size:16px;color:var(--dark);text-align:center}

/* stage card (vertical minimal) */
.stage{
  margin-top:22px;background:var(--white);color:var(--dark);border-radius:22px;padding:30px;box-shadow:var(--shadow);
  display:none;flex-direction:column;align-items:center;gap:12px;
}

/* start circle (big central area) */
.startBox{display:none;align-items:center;flex-direction:column;margin-top:10px;position:relative}
.startCircle{
  width:150px;height:150px;border-radius:999px;border:12px solid transparent;
  background:var(--white);display:flex;align-items:center;justify-content:center;
  font-weight:900;color:var(--dark);cursor:pointer;box-shadow:0 28px 60px rgba(3,48,80,0.14);
  position:relative;overflow:visible;
}
.startHint{color:#588aa8;margin-top:10px}

/* progress ring (SVG positioned inside start circle) */
.startCircle .progress-svg{position:absolute;left:0;top:0;width:100%;height:100%;transform:rotate(-90deg);pointer-events:none}
.startCircle .progress-bg{stroke:rgba(0,0,0,0.06);stroke-width:10;fill:none}
.startCircle .progress-bar{stroke:var(--brand);stroke-width:10;fill:none;stroke-linecap:round;stroke-dasharray:0;stroke-dashoffset:0}

/* center content (trophy icon or avatar) */
.center-content{position:relative;z-index:2;display:flex;align-items:center;justify-content:center;flex-direction:column}

/* trophy icon */
.trophy{
  font-size:44px;
  line-height:1;
  color:#f2b33a;
  display:block;
  width:64px;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* center avatar that will be placed inside circle when winner chosen */
.center-avatar{
  width:88px;height:88px;border-radius:999px;overflow:hidden;border:6px solid var(--brand);display:none;
}
.center-avatar img{width:100%;height:100%;object-fit:cover;display:block}

/* handle and comment below the circle */
.handle{display:none;text-align:center;font-weight:900;color:var(--brand);font-size:20px;margin-top:12px}
.handle a{text-decoration:none;color:var(--brand)}
.commentBox{display:none;background:#f7fbff;color:#114b63;padding:14px 18px;border-radius:12px;margin-top:12px;max-width:86%;text-align:center;box-shadow:0 8px 20px rgba(3,48,80,0.04)}

/* pick again + share */
.pickAgain{display:none;margin-top:18px;width:220px;background:var(--brand);color:#fff;padding:12px;border-radius:12px;border:none;font-weight:900;cursor:pointer}
.shareRow{display:none;margin-top:8px;gap:10px;align-items:center;display:flex}
.shareBtn{background:#0b6aa6;color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:800}

/* confetti */
#confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:9999}

/* responsive */
@media(max-width:720px){
  .title{font-size:30px}
  .startCircle{width:120px;height:120px}
  .startCircle .progress-svg{transform:rotate(-90deg)}
  .center-avatar{width:72px;height:72px;border-width:5px}
  .trophy{font-size:36px}
  .inputSmall{width:100%}
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">YouTube Random Comment Picker</div>
      <div class="subtitle">Giveaway Winner Picker</div>
    </div>

    <!-- MERGED WHITE CARD (link + filters + get total + count) -->
    <div class="whiteCard">
      <div class="labelText">VIDEO LINK BELOW</div>
      <input id="videoLink" class="inputMain" placeholder="Paste YouTube link here" />

      <div class="filterRow">
        <label class="checkbox"><input id="filterDup" type="checkbox" checked> Filter duplicate &amp; bot comments</label>

        <div>
          <label class="checkbox"><input id="useFilterWords" type="checkbox"> Filter comments by a word / hashtag</label>
          <div id="collapse" class="collapse">
            <input id="filterWords" class="inputSmall" placeholder="e.g. giveaway,#win,subscribe" />
          </div>
        </div>
      </div>

      <button id="loadBtn" class="loadBtn">GET TOTAL UNIQUE COMMENTS</button>
      <div id="countText" class="countText">Amount of comments: 0</div>
    </div>

    <!-- STAGE: big circle + handle + comment + pick again -->
    <div id="stage" class="stage">
      <div id="topHint" class="hintTiny">Click START to pick a winner</div>

      <div id="startBox" class="startBox">
        <div id="startCircle" class="startCircle" role="button" tabindex="0" aria-pressed="false">
          <svg class="progress-svg" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <circle class="progress-bg" cx="75" cy="75" r="64"></circle>
            <circle id="progressBar" class="progress-bar" cx="75" cy="75" r="64" stroke-linecap="round"></circle>
          </svg>

          <div class="center-content">
            <!-- trophy shown during shuffle -->
            <div id="trophyIcon" class="trophy" aria-hidden="true">üèÜ</div>

            <!-- center avatar replaces the trophy when winner is finalized -->
            <div id="centerAvatar" class="center-avatar" aria-hidden="true">
              <img id="centerAvatarImg" src="" alt="winner">
            </div>

            <!-- start label (before click) -->
            <div id="startLabel" style="position:relative;z-index:3;font-weight:900;color:var(--dark)">START</div>
          </div>
        </div>
        <div class="startHint" id="startHintText">Click to begin 10s raffle</div>
      </div>

      <div id="handle" class="handle"></div>
      <div id="commentBox" class="commentBox"></div>

      <button id="pickAgain" class="pickAgain">PICK A NEW WINNER</button>

      <div id="shareRow" class="shareRow">
        <button id="shareBtn" class="shareBtn">COPY WINNER LINK</button>
        <div id="shareMsg" style="font-weight:800;color:var(--dark)"></div>
      </div>
    </div>
  </div>

  <div id="confetti"></div>

<script>
/* ---------- CONFIG ---------- */
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzS2QT2vSJ_RoXiQACij7iUWcmcJqFBHEelNrC7h1-XfRcdOx1gdQ1ZvJQuNruRRXM9xA/exec";
const RAFFLE_DURATION_MS = 10000; // 10s
const TICK_MS = 45; // tick for name/comment shuffle

/* ---------- STATE ---------- */
let comments = [];       // visual pool (unique)
let pickPool = [];       // priority
let usedSet = new Set(); // winners persisted locally & backend
let currentVideoId = "";

/* ---------- DOM ---------- */
const videoLinkEl = document.getElementById('videoLink');
const loadBtn = document.getElementById('loadBtn');
const countText = document.getElementById('countText');

const filterDupEl = document.getElementById('filterDup');
const useFilterWords = document.getElementById('useFilterWords');
const collapse = document.getElementById('collapse');
const filterWordsEl = document.getElementById('filterWords');

const stage = document.getElementById('stage');
const startBox = document.getElementById('startBox');
const startCircle = document.getElementById('startCircle');
const startLabel = document.getElementById('startLabel');
const startHintText = document.getElementById('startHintText');
const progressBar = document.getElementById('progressBar');

const trophyIcon = document.getElementById('trophyIcon');
const centerAvatar = document.getElementById('centerAvatar');
const centerAvatarImg = document.getElementById('centerAvatarImg');

const handleEl = document.getElementById('handle');
const commentBox = document.getElementById('commentBox');

const pickAgainBtn = document.getElementById('pickAgain');
const shareRow = document.getElementById('shareRow');
const shareBtn = document.getElementById('shareBtn');
const shareMsg = document.getElementById('shareMsg');
const confettiEl = document.getElementById('confetti');

useFilterWords.addEventListener('change', ()=> collapse.style.display = useFilterWords.checked ? 'block' : 'none');

/* ---------- progress ring helpers ---------- */
const R = 64; // radius used in SVG
const CIRC = 2 * Math.PI * R;
progressBar.style.strokeDasharray = CIRC;
progressBar.style.strokeDashoffset = CIRC;
progressBar.style.transition = 'none';

function animateProgress(durationMs){
  // reset
  progressBar.style.transition = 'none';
  progressBar.style.strokeDashoffset = CIRC;
  // force reflow
  void progressBar.offsetWidth;
  // animate to 0
  progressBar.style.transition = `stroke-dashoffset ${durationMs}ms linear`;
  progressBar.style.strokeDashoffset = 0;
}

function resetProgress(){
  progressBar.style.transition = 'none';
  progressBar.style.strokeDashoffset = CIRC;
}

/* ---------- HELPERS ---------- */
function extractVideoId(link){
  try{
    const u = new URL(link);
    if(u.searchParams.get('v')) return u.searchParams.get('v');
    if(u.hostname === 'youtu.be') return u.pathname.replace('/','').split('?')[0];
    if(u.pathname.startsWith('/shorts/')) return u.pathname.split('/')[2];
  }catch(e){}
  return null;
}
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]] } return arr; }

/* ---------- LOAD comments (merged flow) ---------- */
loadBtn.addEventListener('click', async ()=>{
  const link = videoLinkEl.value.trim();
  const vid = extractVideoId(link);
  if(!vid){ countText.innerHTML = '‚ùå Invalid YouTube URL'; return; }
  currentVideoId = vid;

  // reset UI & state
  comments = []; pickPool = []; usedSet = new Set();
  hideWinnerUI();
  resetProgress();

  countText.innerHTML = '‚è≥ Loading comments...';
  loadBtn.disabled = true;

  try{
    const url = `${BACKEND_URL}?videoId=${encodeURIComponent(vid)}&filterDup=${filterDupEl.checked}&filterWords=${encodeURIComponent(filterWordsEl.value||'')}`;
    const res = await fetch(url);
    const data = await res.json();

    if(data && data.error){
      countText.innerHTML = '‚ùå Backend error';
      loadBtn.disabled = false;
      return;
    }

    comments = (data.comments || []).slice();
    pickPool = (data.pickPool || []).slice();
    (data.usedWinners || []).forEach(u => usedSet.add(u));

    // exclude used winners from visuals
    comments = comments.filter(c => !usedSet.has(c.channelId));

    const total = data.uniqueUsers || comments.length || 0;
    countText.innerHTML = `Amount of comments: <strong>${total}</strong>`;

    // show stage and START immediately (no delay)
    stage.style.display='flex';
    startBox.style.display='flex';
    startLabel.textContent = 'START';
    trophyIcon.style.display = 'block';
    centerAvatar.style.display = 'none';
    handleEl.style.display = 'none';
    commentBox.style.display = 'none';
    pickAgainBtn.style.display = 'none';
    shareRow.style.display = 'none';

    loadBtn.disabled = false;
  }catch(err){
    console.error(err);
    countText.innerHTML = '‚ùå Error fetching comments';
    loadBtn.disabled = false;
  }
});

/* ---------- CHOOSING & SEQUENCE ---------- */
function chooseFinalLocal(){
  const prioritized = (pickPool || []).filter(p => !usedSet.has(p.channelId));
  if(prioritized.length) return prioritized[Math.floor(Math.random()*prioritized.length)];
  const pool = (comments || []).filter(c => !usedSet.has(c.channelId));
  if(pool.length === 0) return null;
  return pool[Math.floor(Math.random()*pool.length)];
}

function buildSequence(final){
  const steps = Math.max(25, Math.floor(RAFFLE_DURATION_MS / TICK_MS));
  let pool = comments.filter(c => c.channelId !== final.channelId);
  if(pool.length === 0) pool = comments.slice();
  let seq = [];
  while(seq.length < steps - 1){
    seq = seq.concat(shuffle(pool.slice()));
  }
  seq = seq.slice(0, steps - 1);
  seq = shuffle(seq);
  seq.push(final);
  return seq;
}

/* ---------- confetti ---------- */
function launchConfetti(){
  const colors = ['#ffd66f','#ff9fa2','#9ef0b1','#9ed8ff','#d09eff','#ffd7a6'];
  for(let i=0;i<26;i++){
    const el = document.createElement('div');
    el.style.position='absolute';
    el.style.width=(6+Math.random()*8)+'px';
    el.style.height=(10+Math.random()*14)+'px';
    el.style.background = colors[Math.floor(Math.random()*colors.length)];
    el.style.left = (10 + Math.random()*80) + '%';
    el.style.top = (5 + Math.random()*15) + '%';
    el.style.borderRadius='2px';
    confettiEl.appendChild(el);
    const dx = (Math.random()-0.5)*700;
    const dy = 250 + Math.random()*500;
    el.animate([{transform:'translate(0,0) rotate(0deg)', opacity:1},{transform:`translate(${dx}px, ${dy}px) rotate(${Math.random()*720}deg)`, opacity:0.9}], {duration:1100 + Math.random()*900, easing:'cubic-bezier(.2,.8,.2,1)'});
    setTimeout(()=> el.remove(), 1500 + Math.random()*900);
  }
}

/* ---------- show/hide helper UI ---------- */
function hideWinnerUI(){
  // reset center area to initial (trophy + START visible)
  trophyIcon.style.display = 'block';
  centerAvatar.style.display = 'none';
  startLabel.style.display = 'block';
  startLabel.textContent = 'START';
  startHintText.style.display = 'block';

  handleEl.style.display = 'none';
  commentBox.style.display = 'none';
  pickAgainBtn.style.display = 'none';
  shareRow.style.display = 'none';

  startCircle.setAttribute('aria-pressed','false');
  startCircle.style.pointerEvents = 'auto';
}

/* ---------- finalize (persist async & show) ---------- */
async function finalizeWinner(final){
  if(!final) return;
  usedSet.add(final.channelId);
  comments = comments.filter(c => c.channelId !== final.channelId);

  // persist to backend (async)
  fetch(BACKEND_URL, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ action: 'markWinner', videoId: currentVideoId, channelId: final.channelId || final.author })
  }).catch(e=>console.warn('persist failed', e));

  // show the final winner UI ‚Äî place profile image **inside** center circle
  trophyIcon.style.display = 'none';

  // sanitized author: ensure single @
  let author = final.author || '';
  author = author.toString().trim();
  // remove all leading @ then add single @
  author = author.replace(/^@+/, '');
  if(!author) author = final.channelId || 'unknown';
  const displayHandle = '@' + author;

  // show center avatar
  centerAvatarImg.src = final.profileImageUrl || centerAvatarImg.src || '';
  centerAvatar.style.display = 'block';

  // show handle and comment
  handleEl.style.display = 'block';
  handleEl.innerHTML = final.channelId ? `<a href="https://www.youtube.com/channel/${final.channelId}" target="_blank">${displayHandle}</a>` : displayHandle;
  commentBox.style.display = 'block';
  commentBox.textContent = final.comment || '';

  pickAgainBtn.style.display = 'block';
  shareRow.style.display = 'flex';
  launchConfetti();

  // prepare share link
  const shareUrl = window.location.origin + window.location.pathname + `?videoId=${encodeURIComponent(currentVideoId)}&winner=${encodeURIComponent(final.channelId || final.author)}`;
  shareBtn.onclick = ()=>{ if(navigator.clipboard) navigator.clipboard.writeText(shareUrl); shareMsg.textContent='Link copied'; setTimeout(()=>shareMsg.textContent='',1500); };

  // hide progress ring & re-enable start interaction
  resetProgress();
  startLabel.textContent = '';
  startCircle.setAttribute('aria-pressed','false');
  startCircle.style.pointerEvents = 'auto';
  startHintText.style.display = 'none';
}

/* ---------- start raffle (zero delay) ---------- */
async function startRaffle(){
  const final = chooseFinalLocal();
  if(!final){ countText.innerHTML = 'No unique candidates left'; return; }

  const seq = buildSequence(final);

  // hide winner UI elements for new run
  handleEl.style.display = 'none';
  commentBox.style.display = 'none';
  pickAgainBtn.style.display = 'none';
  shareRow.style.display = 'none';

  // ensure trophy is visible, center avatar hidden
  trophyIcon.style.display = 'block';
  centerAvatar.style.display = 'none';
  startLabel.style.display = 'none';
  startHintText.style.display = 'none';

  // disable clicking while running
  startCircle.setAttribute('aria-pressed','true');
  startCircle.style.pointerEvents = 'none';

  // start progress ring animation for RAFFLE_DURATION_MS
  animateProgress(RAFFLE_DURATION_MS);

  // immediately start shuffling names/comments (no lag)
  let i = 0;
  const iv = setInterval(()=>{
    const c = seq[i];
    // update only name and comment while shuffling
    const authorRaw = c.author || c.channelId || 'unknown';
    const authorClean = (authorRaw.toString().trim().replace(/^@+/, ''));
    handleEl.textContent = '@' + authorClean;
    handleEl.style.display = 'block'; // show handle while shuffling
    commentBox.textContent = c.comment || '';
    commentBox.style.display = 'block';

    i++;
    if(i >= seq.length){
      clearInterval(iv);
      // allow finalize at the exact end via timeout below
    }
  }, TICK_MS);

  // finalize exactly after RAFFLE_DURATION_MS (tiny buffer)
  setTimeout(()=>{
    finalizeWinner(final);
  }, RAFFLE_DURATION_MS + 40);
}

/* ---------- UI hooks ---------- */
startCircle.addEventListener('click', startRaffle);
pickAgainBtn.addEventListener('click', ()=>{
  // reset the UI and start a fresh raffle (if comments available)
  hideWinnerUI();
  // startLabel should be visible and ready
  startLabel.style.display = 'block';
  startLabel.textContent = 'START';
  startHintText.style.display = 'block';
  // If you want to auto-start the next raffle, uncomment:
  // startRaffle();
});

pickAgainBtn.addEventListener('click', startRaffle);

/* ---------- optional: load via query ---------- */
(async function showFromQuery(){
  const q = new URLSearchParams(location.search);
  const vid = q.get('videoId');
  const winner = q.get('winner');
  if(vid){
    videoLinkEl.value = 'https://www.youtube.com/watch?v=' + vid;
    loadBtn.click();
    if(winner){
      const poll = setInterval(async ()=>{
        if(stage.style.display === 'flex'){
          clearInterval(poll);
          try{
            const url = `${BACKEND_URL}?videoId=${encodeURIComponent(vid)}&filterDup=${filterDupEl.checked}&filterWords=${encodeURIComponent(filterWordsEl.value||'')}`;
            const res = await fetch(url);
            const data = await res.json();
            const all = (data.pickPool||[]).concat(data.comments||[]);
            const found = all.find(x => (x.channelId == winner) || (x.author && x.author.toLowerCase() === winner.toLowerCase()));
            if(found){
              // show winner in center
              trophyIcon.style.display = 'none';
              centerAvatarImg.src = found.profileImageUrl || '';
              centerAvatar.style.display = 'block';
              handleEl.style.display='block';
              handleEl.innerHTML = found.channelId ? `<a href="https://www.youtube.com/channel/${found.channelId}" target="_blank">@${(found.author||'').toString().replace(/^@+/, '')}</a>` : `@${(found.author||'').toString().replace(/^@+/, '')}`;
              commentBox.style.display='block';
              commentBox.textContent = found.comment || '';
              pickAgainBtn.style.display='block';
              shareRow.style.display='flex';
            }
          }catch(e){}
        }
      },500);
    }
  }
})();
</script>
</body>
</html>
